<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/colors.css') }}"
    />
    <script src="{{ url_for('static', filename='js/tailwind-browser.js') }}"></script>
    <title>Kalts Daniil - User Register</title>
  </head>
  <body>
    <main
      class="flex min-h-screen items-center justify-center bg-gray-50 dark:bg-gray-900"
    >
      <div
        class="mx-auto flex w-full flex-col items-center justify-center space-y-5 px-6 py-8 sm:max-w-md"
      >
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="m-0 w-full">
          {% for message in messages %}
          <div
            id="alert-{{ loop.index }}"
            class="mb-4 flex items-center rounded-lg bg-red-50 p-4 text-red-800 dark:bg-gray-800 dark:text-red-400"
            role="alert"
          >
            <svg
              class="h-4 w-4 shrink-0"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 1 1 1 1v4h1a1 1 0 0 1 0 2Z"
              />
            </svg>
            <span class="sr-only">Info</span>
            <div class="ms-3 text-sm font-medium">{{ message }}</div>
            <button
              type="button"
              class="-mx-1.5 -my-1.5 ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-red-50 p-1.5 text-red-500 hover:bg-red-100 focus:ring-2 focus:ring-red-400 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"
              data-dismiss-target="#alert-{{ loop.index }}"
              aria-label="Close"
              onclick="this.parentElement.style.display='none';"
            >
              <span class="sr-only">Close</span>
              <svg
                class="h-3 w-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
            </button>
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <div
          class="w-full rounded-lg bg-white shadow dark:border dark:border-gray-700 dark:bg-gray-800"
        >
          <div class="space-y-6 p-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white"
            >
              Register user account
            </h1>
            <form class="space-y-4" method="POST">
              <div>
                <label
                  for="email"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  >User Email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 outline-none focus:border-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                  placeholder="user@gmail.com"
                  required
                />
              </div>
              <div x-data="{ show: false }">
                <label
                  for="password"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >
                  Password
                </label>
                <div class="relative">
                  <input
                    :type="show ? 'text' : 'password'"
                    name="password"
                    id="password"
                    :placeholder="show ? 'password' : '••••••••'"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 outline-none focus:border-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                    required
                  />
                  <div
                    class="absolute right-4 top-1/2 cursor-pointer"
                    style="transform: translateY(-50%)"
                  >
                    <svg
                      class="block h-3.5 text-gray-400"
                      fill="none"
                      @click="show = !show"
                      :class="{'hidden': !show, 'block':show }"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 576 512"
                    >
                      <path
                        fill="currentColor"
                        d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                      ></path>
                    </svg>
                    <svg
                      class="hidden h-3.5 text-gray-400"
                      fill="none"
                      @click="show = !show"
                      :class="{'block': !show, 'hidden':show }"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 640 512"
                    >
                      <path
                        fill="currentColor"
                        d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
              <div x-data="{ show: false }">
                <label
                  for="confirm_password"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >
                  Confirm Password
                </label>
                <div class="relative">
                  <input
                    :type="show ? 'text' : 'password'"
                    name="confirm_password"
                    id="confirm_password"
                    :placeholder="show ? 'password' : '••••••••'"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 outline-none focus:border-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                    required
                  />
                  <div
                    class="absolute right-4 top-1/2 cursor-pointer"
                    style="transform: translateY(-50%)"
                  >
                    <svg
                      class="block h-3.5 text-gray-400"
                      fill="none"
                      @click="show = !show"
                      :class="{'hidden': !show, 'block':show }"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 576 512"
                    >
                      <path
                        fill="currentColor"
                        d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                      ></path>
                    </svg>
                    <svg
                      class="hidden h-3.5 text-gray-400"
                      fill="none"
                      @click="show = !show"
                      :class="{'block': !show, 'hidden':show }"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 640 512"
                    >
                      <path
                        fill="currentColor"
                        d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
              <button
                type="submit"
                class="bg-primary hover:bg-primary-700 focus:ring-primary-600 dark:bg-primary dark:hover:bg-primary-700 dark:focus:ring-primary-800 mt-2 w-full rounded-lg px-5 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4"
              >
                Sign up
              </button>
            </form>
            <div class="inline-flex w-full items-center justify-center">
              <hr
                class="my-4 h-[2px] w-full rounded border-0 bg-gray-300 dark:bg-gray-700"
              />
              <div
                class="absolute left-1/2 -translate-x-1/2 bg-white px-4 dark:bg-gray-800"
              >
                <span class="text-black-pre text-base dark:text-gray-100">
                  or
                </span>
              </div>
            </div>
            <div class="flex flex-col gap-6">
              <a
                href="/auth/google/login/"
                class="focus:ring-primary-600 dark:focus:ring-primary-800 flex w-full items-center justify-center gap-2 rounded-md bg-transparent px-5 py-2.5 text-sm text-gray-900 ring-2 ring-blue-400 dark:text-white"
              >
                <img
                  src="{{ url_for('static', filename='images/icons/google.svg') }}"
                  alt="Google"
                />
                Sign up with Google
              </a>
            </div>
          </div>
        </div>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Already have an account?
          <a href="/auth/login/" class="font-medium hover:underline"
            >Sign in here</a
          >
        </p>
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/alpine.min.js') }}"></script>
  </body>
</html>
