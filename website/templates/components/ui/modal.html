{# templates/components/ui/modal.html #}

{% macro modal(title, description, action_url, confirm_text='Yes, I do', cancel_text='No, cancel') %}
<div x-data="{ open: false }" x-init="$watch('open', value => document.body.classList.toggle('overflow-hidden', value))">
  <button
    @click="open = true"
    type="button"
    class="self-start bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-red-400"
  >
    {{ title }}
  </button>

  <div
    x-show="open"
    x-cloak
    x-transition.opacity.duration.300ms
    class="fixed inset-0 z-50 flex items-center justify-center"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
  >
    <div class="fixed inset-0 bg-gray-500/75 dark:bg-gray-900/75 transition-opacity"></div>
    <div class="relative z-50 p-4 w-full max-w-[420px] overflow-y-auto max-h-full" @click.away="open = false">
      <div class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-lg transition-all">
        <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex sm:h-12 sm:w-12 h-14 w-14 shrink-0 items-center justify-center rounded-full bg-red-100 dark:bg-red-900">
              <svg
                class="sm:h-8 sm:w-8 h-9 w-9 text-red-600 dark:text-red-400"
                aria-hidden="true"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 id="modal-title" class="text-base font-semibold text-gray-900 dark:text-gray-100">
                {{ title }}
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500 dark:text-gray-300">
                  {{ description }}
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:flex sm:justify-end">
          <form action="{{ action_url }}" method="POST" class="inline">
            <button type="submit" class="whitespace-nowrap text-sm w-full sm:w-auto text-center bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-300">
              {{ confirm_text }}
            </button>
          </form>
          <button
            @click="open = false"
            type="button"
            class="mt-3 sm:mt-0 sm:ml-3 whitespace-nowrap text-sm w-full sm:w-auto text-center bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300"
          >
            {{ cancel_text }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
