{# templates/components/ui/navbar/skeleton/user_dropdown.html #}

<div class="flex items-center gap-x-3">
  {% if is_admin %}
  <div class="flex items-center gap-[10px] rounded-lg px-4 py-2 h-10 w-29 animate-pulse bg-gray-200 dark:bg-gray-500">
    <div class="relative h-4 w-4 animate-pulse">
      <div class="absolute left-0 top-1/2 w-full h-[2px] bg-gray-300 dark:bg-gray-600 transform -translate-y-1/2"></div>
      <div class="absolute top-0 left-1/2 h-full w-[2px] bg-gray-300 dark:bg-gray-600 transform -translate-x-1/2"></div>
    </div>
    <div class="h-4 w-[62px] bg-gray-300 rounded dark:bg-gray-600"></div>
  </div>
  {% endif %}
  <div class="relative rounded-full">
    <div class="size-11 animate-pulse rounded-full bg-gray-200 dark:bg-gray-600"></div>
  </div>
  <div class="relative">
    <button
      type="button"
      class="relative flex rounded-full focus:outline-none"
      aria-label="Loading user menu"
    >
      <div class="relative h-12 w-12 animate-pulse rounded-full bg-gray-200 dark:bg-gray-700">
        <svg
          class="absolute inset-0 m-auto w-12 h-12 text-gray-300 dark:text-gray-600"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
        </svg>
      </div>
    </button>
  </div>
</div>
