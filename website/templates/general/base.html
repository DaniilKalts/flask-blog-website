{# templates/general/login.html #}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shake-hand.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}" />
    <script src="{{ url_for('static', filename='js/tailwind-browser.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 flex flex-col min-h-screen">
    {% include "components/layout/navbar.html" %}
    <main class="w-full mx-auto max-w-7xl flex-1 flex flex-col py-8 px-6 lg:px-8">
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/alpine.min.js') }}"></script>
  </body>
</html>
