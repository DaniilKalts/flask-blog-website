<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
        }

        .bg-primary {
            background-color: var(--primary-500);
        }

        .hover\:bg-primary-700:hover {
            background-color: var(--primary-700);
        }

        .focus\:ring-primary-600:focus {
            box-shadow: 0 0 0 2px var(--primary-600);
        }
    </style>
</head>
<body>
<div class="grid h-screen place-content-center bg-white dark:bg-gray-900 px-4">
    <div class="text-center">
        <h1 class="text-9xl font-black text-gray-200 dark:text-gray-700">
            {% block status %}{% endblock %}</h1>
        <p class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {% block alert %}{% endblock %}</p>
        <p class="mt-4 text-gray-500 dark:text-gray-400">
            {% block description %}{% endblock %}
        </p>
        <a
                href="/"
                class="mt-6 inline-block text-white bg-primary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
            Go Back Home
        </a>
    </div>
</div>
</body>
</html>
