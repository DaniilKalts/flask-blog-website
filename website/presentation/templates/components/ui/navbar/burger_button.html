{# templates/components/ui/navbar/burger_button.html #}

<div class="flex absolute inset-y-0 left-0 items-center sm:hidden">
  <button
    @click="mobileMenuOpen = !mobileMenuOpen"
    :aria-expanded="mobileMenuOpen"
    type="button"
    class="inline-flex relative justify-center items-center p-2 text-gray-800 rounded-md dark:text-gray-300 hover:text-black hover:bg-gray-100 focus:ring-2 focus:ring-inset focus:ring-black dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-white focus:outline-hidden"
    aria-controls="mobile-menu"
  >
    <span class="absolute -inset-0.5"></span>
    <span class="sr-only">Open main menu</span>
    <svg
      class="block w-8 h-8"
      aria-hidden="true"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
      />
    </svg>
    <svg
      x-show="mobileMenuOpen"
      class="hidden w-6 h-6"
      aria-hidden="true"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
